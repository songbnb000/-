<!DOCTYPE HTML>
<html>
	<head>
		<title>遍历节点树</title>
		<meta charset="utf-8"/>
		
	</head>
	<body>
		<span>Hello World !</span>
		<ul id="nav">
			<li>{{count}}</li>
			<li>综艺
				<ul>
					<li>{{total}}</li>
					<li>爸爸</li>
					<li>{{total}}</li>
				</ul>
			</li>
			<li>{{total}}</li>
		</ul>	
    <script>
		var count=10;
		var total=200;
		function getChildren(parent){
				//获得当前父元素下的所有直接子元素
				//parent=document.body....
		var children=parent.children;
				//遍历所有直接子元素
		for(var child of children){
				//console.log(child.nodeName)
				if(child.innerHTML=="{{count}}"){
						//如果子元素的innerHTML等于{{count}},那么innerHTML的值为count
				child.innerHTML=count;
				}else if(
				child.innerHTML=="{{total}}")
				{	
						child.innerHTML=total;
				}
				if(child.children.length>0){
				arguments.callee(child)
				}
		}
		}
		//把body这个类数组对象的子合集传入
		getChildren(document.body)
		</script>
	</body>
</html>
