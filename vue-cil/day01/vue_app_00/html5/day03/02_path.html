<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    canvas{background-color:hotpink}
    </style>
</head>
<body>
    <canvas id="c3" width="500" height="400"></canvas>
    <script>
    var c3=document.getElementById("c3")
    var ctx=c3.getContext("2d")
    //路径
    ctx.beginPath()
    //画笔起始点
    //ctx.moveTo(250,200)
    //画个整圆
    ctx.arc(250,200,100,0,360*Math.PI/180)
    //矩形的文字样式要放在前面设置
    //设置圆的样式
    //边框宽度
    ctx.lineWidth=10;
    //边框颜色
    //描绘边框颜色
    ctx.strokeStyle="yellow"
    //描边
    ctx.stroke()
    </script>
</body>
</html>
