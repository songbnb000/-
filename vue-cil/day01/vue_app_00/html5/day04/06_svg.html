<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style lang="">
        body{
            text-align:center
        }
        svg{
            background-color:#ccc
            }
    </style>
</head>
<body>
    <svg id="s3" width="500" height="400">
        <defs>
            <!--创建渐变对象-->
            <linearGradient id="g3" x1="0%" y1="0%" x2="100%" y="0%">
                <stop offset="0%" stop-color="red">
                </stop>
                <stop offset="100%" stop-color="blue">
                </stop>   
            </linearGradient>
        <!--创建滤镜-->
        <!--创建defs标签里面-->
        <!--filter滤镜-->
        <!--text要写filter-->
        <filter id="f3">
            <feGaussianBlur
             stdDeviation="3">
            </feGaussianBlur>    
        </filter>
        </defs>
        <text font-size="30" x="20" y="100" fill="url(#g3)">php是世界上最好的语言</text>
        <text font-size="30" x="20" y="200" filter="url(#f3)">php是世界上最好的语言</text>
    </svg>
</body>
</html>
