<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{text-align:center}
    canvas{background-color:red}
    </style>
</head>
<body>
    <!--画布-->
    <canvas id="c3" width="500" height="400"></canvas>
    <script>
    //获取画布
    var c3=document.getElementById("c3")
    //获取画笔
    var ctx=c3.getContext("2d")
    //设置颜色要在画笔画完之前设置
    ctx.strokeStyle="blue"
    //设置边线宽
    ctx.lineWidth="10"
    //空心矩形
    //(x,y,w,h)
    //空心
   ctx.strokeRect(250,200,100,100)
   //左上角实心矩形
   //实心颜色
   ctx.fillStyle="yellow"
   //fill 填充
   ctx.fillRect(0,0,100,100)
   //ctx.clearRect(0,0,500,400)
   //许多年以后，我做了一个梦，梦里，我一身疲倦，背着老式双肩包，只有衣裳依旧整洁。这天刚开学，我站在校园外与校门内的那个自己对视。我有很多很多想说的，只是最后，抖了抖嘴唇，没说出口。久久无言，门内的那个自己，扬起青涩的脸庞，沐浴在阳光下狠狠挥了挥手，像是在与未来的自己打声招呼，轻道了一声加油，那一刻，竟是五味杂陈。
    </script>
</body>
</html>
