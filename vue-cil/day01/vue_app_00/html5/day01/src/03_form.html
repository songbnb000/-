<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="#" id="f5">
        <!--form的值和form一致的话，那么form和input就绑定在一起，表单提交的时候会把input的值也提交-->
        <!--autofocus自动获取焦点-->
        用户名
        <input type="text" name="name" placeholder="请输入用户名" form="f5" minlength="3" maxlength="9">
        电话
        <!--required不能为空-->
        <!--用来输入正规表达式-->
        <input type="text" placeholder="请输入电话" pattern="1[3-9]\d{9}" name="mytel">
        <input type="submit" value="提交">
        <!--multiple，可以输入多个邮箱,用户在一个括号里面用户逗号隔开-->
        邮箱
        <input type="email" multiple name="name">
        <input type="submit" value="提交">
        <!--input点击提交的时候，html地址栏的时候，会出现name的值=提交的内容，比如mytel=.....-->
    </form>
</body>
</html>
